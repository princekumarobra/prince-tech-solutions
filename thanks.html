<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Prince Tech Solutions Pvt. Ltd.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* THANKS PAGE SPECIFIC STYLES (Add to style.css) */
        .thanks-section {
            padding: 100px 20px;
            text-align: center;
            min-height: 60vh; /* Screen ka kaafi hissa cover karne ke liye */
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-color);
        }
        .thanks-card {
            background: var(--white);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .thanks-card i {
            font-size: 4rem;
            color: var(--secondary-color); /* Blue or Green color */
            margin-bottom: 20px;
        }
        .thanks-card h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .thanks-card p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- NOTE: Please use your full common HTML header (Top Bar + Navbar) from index.html here -->

    <main>
        <section class="thanks-section">
            <div class="container">
                <div class="thanks-card">
                    <i class="fas fa-check-circle"></i>
                    <h1>Thank You for Your Enquiry!</h1>
                    <p>Aapka sandesh humein mil gaya hai. Humari team jald hi **24-48 ghanton** ke bheetar aap se sampark karegi.</p>
                    <p>Kisi turant sahayata (immediate help) ke liye, aap humein seedha call kar sakte hain.</p>
                    <a href="tel:+919065885746" class="btn btn-primary" style="margin-right: 15px;">
                        <i class="fas fa-phone-alt"></i> Call Now
                    </a>
                    <a href="index.html" class="btn btn-outline" style="border-color:#555; color:#555;">
                        <i class="fas fa-home"></i> Go to Homepage
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <!-- NOTE: Please use your full common HTML footer here -->

    <script src="main.js"></script>
</body>
</html>
